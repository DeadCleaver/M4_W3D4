<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- navbar -->
        <nav class="navbar navbar-light bg-light my-nav">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand"><ion-icon name="book-outline"></ion-icon></a>
                    <ul class="nav nav-pills" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-content" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="cart-tab" data-bs-toggle="tab" data-bs-target="#cart-content" type="button" role="tab" aria-controls="profile" aria-selected="false">Cart</button>
                        </li>
                      </ul>
                </div>
                
                <form class="d-flex">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search for books" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-warning" type="button">Search</button>
                </form>
            </div>
        </nav>


        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="home-content" role="tabpanel" aria-labelledby="home-tab">
                <section>
                    <div class="container py-5">
                        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3 g-xl-2" id="books-gallery">
        
                        </div>
                    </div>
                </section>
            </div>

            <div class="tab-pane fade" id="cart-content" role="tabpanel" aria-labelledby="profile-tab">
                <section>
                    <div class="container py-5">
                        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3 g-xl-2" id="cart-gallery">
        
                        </div>
                    </div>
                </section>

            </div>

          </div>



        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>

</html>
